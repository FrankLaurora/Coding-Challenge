<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Lim - Taking Booleaners from A to B</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  </head>

  <body>

    <div class="container">

      <header>
        <!-- logo e titolo -->
        <img src="logo.png">
        <h1>Taking Booleaners from A to B</h1>
      </header>

      <nav>
        <!-- tasti funzione -->
        <button type="button">Prenota</button>
        <button type="button">Termina Prenotazione</button>
        <button type="button">Accendi Luci</button>
      </nav>

      <main>
        <!-- articoli selezionabili -->
        <div class="available-scooter">
          <input type="checkbox">
          <h2>Monopattino Gino22</h2>
          <p><span class="arrow"></span> Via Guadalametri - a 220 metri da te</p>
          <div class="charge-status">Stato carica:</div>
          <div class="half-charge"></div>
        </div>

        <div class="available-scooter">
          <input type="checkbox">
          <h2>Monopattino Mike24</h2>
          <p><span class="arrow"></span> Via Ricciardoni - a 420 metri da te</p>
          <div class="charge-status">Stato carica:</div>
          <div class="full-charge"></div>
        </div>

        <div class="available-scooter">
          <input type="checkbox">
          <h2>Monopattino Fede154</h2>
          <p><span class="arrow"></span> Via Mentarini - a 490 metri da te</p>
          <div class="charge-status">Stato carica:</div>
          <div class="low-charge"></div>
        </div>

      </main>

    </div>

  </body>
</html>
